<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 3px solid navy;
        background-color: rgb(7, 8, 8);
        transition: width 2s ease-in 0s, background-color 2s ease-in-out 0s;
      }
      .box:hover {
        background-color: rgb(8, 242, 250);
        width: 500px;
      }
      h2 {
        margin: 20px;
        padding: 50px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Poi Poi Kore Hisab Rakhte Hobe...</h2>
    </div>
  </body>
</html>
